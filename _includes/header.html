<aside>
    <div class="container">
        <nav>
            <ul>
                {% assign sorted_pages = (site.pages | where: 'layout', 'page' | sort: 'order') %}
                {% for page in sorted_pages %}
                    {% if page.title and page.title != "404: Page not found" %}
                        <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </nav>
    </div>
</aside>

<header>
    <h1><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
</header>

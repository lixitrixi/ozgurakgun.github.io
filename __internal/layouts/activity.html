---
layout: default
---

<div class="panel panel-default">
<div class="panel-heading">
Activity: <a href="{{ page.url | prepend: site.baseurl }}"> {{ page.date | date: "%-d %B %Y" }} - {{ page.title }} </a>
</div>
<div class="panel-body">
{{ page.content }}
</div>
<div class="panel-footer">
<h3>Tags</h3>
<ul>
{% assign items_sorted = site.tags | sort: 'tag' %}
{% for item in items_sorted %}
{% if page.tags contains item.tag %}
<li><a href="{{ item.url | prepend: site.baseurl }}">{{ item.face }}</a></li>
{% endif %}
{% endfor %}
</ul>
</div>
</div>

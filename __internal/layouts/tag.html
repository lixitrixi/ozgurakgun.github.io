---
layout: default
---

<h1>Activities with tag: {{ page.face }}</h1>

<dl class="dl-horizontal">
{% for post in site.activities reversed %}
{% if post.tags contains page.tag %}
<dt>{{ post.date | date: "%-d %B %Y" }}</dt>
<dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
{% endif %}
{% endfor %}
</dl>

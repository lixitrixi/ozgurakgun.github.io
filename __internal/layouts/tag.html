---
layout: default
---

<h1>This is the page for tag: {{ page.face }}</h1>

<h2>{{ page.tag }}</h2>

<ul>
{% for post in site.activities %}
{% if post.tags contains page.tag %}
  <li>
    {{ post.date | date: "%-d %B %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endif %}
{% endfor %}
</ul>

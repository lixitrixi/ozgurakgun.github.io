# build settings
markdown: kramdown
kramdown:
  input: GFM
sass:
  sass_dir: __internal/sass
  style: :compressed

collections:
- pages
- activities
- tags

collections:
  pages:
    output: true
    permalink: /:path
  activities:
    output: true
    permalink: /activity/:path
  tags:
    output: true
    permalink: /tag/:path

defaults:
  - scope:
      type: pages
    values:
      layout: page
  - scope:
      type: activities
    values:
      layout: activity
  - scope:
      type: tags
    values:
      layout: tag







# general
title: Özgür Akgün's Personal Website
email: ozgurakgun@gmail.com
description: This is Özgür Akgün's Personal Website.
baseurl: ""
url: "http://ozgurakgun.github.io"
twitter_username: ozgurakgun
github_username: ozgurakgun

# build settings
layouts_dir: __internal/layouts
markdown: kramdown
kramdown:
  input: GFM

exclude:
- README.md

collections:
- pages
- activities
- tags

collections:
  pages:
    output: true
    permalink: /:path
  activities:
    output: true
    permalink: /activity/:path
  tags:
    output: true
    permalink: /tag/:path

defaults:
  - scope:
      type: pages
    values:
      layout: page
  - scope:
      type: activities
    values:
      layout: activity
  - scope:
      type: tags
    values:
      layout: tag
